<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ccc;
      position: relative;
    }
    .close-button {
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.2s;
    }
    .close-button:hover {
      background-color: #f0f0f0;
    }
    .nav-item {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .nav-item:hover {
      background-color: #e0e0e0;
    }
    .nav-item.active {
      background-color: #1E90FF;
      color: white;
    }
    #content-frame {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <div class="nav-item active" data-url="https://chat.deepseek.com">Deepseek</div>
    <div class="nav-item" data-url="https://kimi.moonshot.cn">Kimi</div>
    <div class="nav-item" data-url="https://tongyi.aliyun.com">通义</div>
    <div class="nav-item" data-url="https://yiyan.baidu.com">文心一言</div>
  </div>
  <iframe id="content-frame"></iframe>
  <script src="sidebar.js"></script>
</body>
</html>
